<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./youtube.css">
    <title>YouTube Clone</title>
    
</head>
<body>
    <header class="header">
        <div class="logo left">
            <i id="menu" class="material-icons">menu</i>
            <img src="./images/logo.png" alt="logo" class="ylogo"/>
          </div>
          <div class="search center">
            <form action="">
              <input type="text" placeholder="Search" />
              <button type="button"><i class="material-icons">search</i></button>
            </form>
            <i class="material-icons mic">mic</i>
          </div>
          <div class="icons right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons display-this">account_circle</i>
          </div>
    </header>
    <main>
        <div class="side-bar">
            <div class="nav">
                <a class="nav-link active" id="home" onclick="selectTab('home')">
                  <i class="material-icons">home</i>
                  <span>Home</span>
                </a>
                <a class="nav-link" id="trending" onclick="selectTab('trending')">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                 </a>
                 <a class="nav-link" id="subscriptions" onclick="selectTab('subscriptions')">
                    <i class="material-icons">subscriptions</i>
                    <span>Subscriptions</span>
                 </a>
            </div>
            <hr>
            <a class="nav-link" id="library" onclick="selectTab('library')">
                <i class="material-icons">library_add_check</i>
                <span>Library</span>
             </a>
             <a class="nav-link" id="history" onclick="selectTab('history')">
                <i class="material-icons">history</i>
                <span>History</span>
             </a>
             <a class="nav-link" id="your-videos" onclick="selectTab('your-videos')">
                <i class="material-icons">play_arrow</i>
                <span>Your Videos</span>
             </a>
             <a class="nav-link" id="watch-later" onclick="selectTab('watch-later')">
                <i class="material-icons">watch_later</i>
                <span>Watch Later</span>
             </a>
             <a class="nav-link" id="liked-videos" onclick="selectTab('liked-videos')">
                <i class="material-icons">thumb_up</i>
                <span>Liked Videos</span>
             </a>
        </div>
        <div class="content" >
            <div class="video-content" id="videolist">
              
               </div>
        </div>
    </main>
</body>
<script src="./youtube.js"></script>
</html>
